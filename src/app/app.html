<app-container>
    <app-cabecalho></app-cabecalho>
    @for (letra of alfabetp; track letra) {
        <app-separador>
            {{letra}}
        </app-separador>
        
        @for (contato of listaDeContato; track contato) {
            @if (contato.nome[0] == letra) {
            <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
            }
        }
    }
</app-container>
