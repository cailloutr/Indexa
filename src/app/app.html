<app-container>
    <app-cabecalho></app-cabecalho>
    <app-busca [buscaTermo]="termoBusca"></app-busca>
    
    @for (letra of alfabeto; track letra) {
        <app-separador>
            {{letra}}
        </app-separador>
        

        @for (contato of listaFiltrada; track contato.id) {
            <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
        }
    }
</app-container>
