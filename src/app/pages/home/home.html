<app-container>
    <app-cabecalho></app-cabecalho>

    <app-busca [buscaTermo]="termoBusca"></app-busca>

    <section class="botoes">
        <a routerLink="/novo-contato">
            <button>
                <img src="plus.png" alt=""> Novo Contato
            </button>
        </a>
    </section>

    @for (letra of alfabeto; track letra) {
    <app-separador>
        {{letra}}
    </app-separador>


    @for (contato of getListaDeContatoFiltrada(letra); track contato.id) {
    <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
    }
    }
</app-container>
